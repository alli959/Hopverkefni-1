<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>PoC: Top-down shooter</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>

<body>

    <div class="center" style="width: 100%">
        <div id="canvi">
            <canvas id="myCanvas" width="800" height="600">
                Sorry, your browser does not support the HTML5 canvas tag.
            </canvas>
        </div>
        <p>
            W: move up<br>
            A: move left<br>
            S: move down<br>
            D: move right<br>
        </p>
        <p>
            T: toggle timer <br>

            <br>

            O: toggle step mode<br>
            N: next frame in step mode<br>

            <br>

            P: toggle pause mode <br>
        </p>

            C: toggle clear <br>
            B: toggle box <br>
            U: toggle undo box <br>
            F: toggle flip flop <br>
            R: toggle render <br>
        </p>
    </div>
